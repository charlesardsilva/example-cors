<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CORS</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#root").click(function(){
				$.ajax({
					 url: "http://localhost:5000/",
					 type: "GET",
					 success: function(data) { $("#result-root").html(data); }
				});
			});

			$("#buttonContent").click(function(){
				$.ajax({
					 url: "http://localhost:5000/content",
					 type: "GET",
					 success: function(data) { $("#result-content").html(data); }
				});
			});

			$("#buttonContentPreflighted").click(function(){
				$.ajax({
					 url: "http://localhost:5000/contentP",
					 type: "GET",
					 beforeSend: function(xhr){xhr.setRequestHeader('X-Test-Header', 'test-value');},
					 success: function(data) { $("#result-contentPreflighted").html(data); }
				});
			});
		});
		</script>
	</head>
	<body>
		<div id="result-root">
		    <h1>--</h1>
		</div>
		<br /><br />
			
		<div id="result-content">
		    <h1>--</h1>
		</div>

		<div id="result-contentPreflighted">
		    <h1>--</h1>
		</div>
		<button type="button" id="root">Get Index</button>
		<button type="button" id="buttonContent">Get Content</button>
		<button type="button" id="buttonContentPreflighted">Get Content Preflighted</button>
	</body>
</html>
